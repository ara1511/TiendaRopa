<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Tienda de Ropa para Ni√±as</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(90deg, rgba(238,0,153,1) 0%, rgba(221,45,135,1) 35%, rgba(69,10,67,1) 100%);
            color: white;
            padding: 30px 0;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .profile-card {
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #dd2d87;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #bd0058;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>Perfil de {{ user.name }}</h1>
        <a href="/" class="btn btn-custom">Volver a Inicio</a>
    </div>

    <div class="container profile-card">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Picture">
                        <h3 class="card-title">{{ user.name }}</h3>
                        <p class="card-text">Email: {{ user.email }}</p>
                        <p class="card-text">ID de Usuario: {{ user.id }}</p>
                        <a href="/items" class="btn btn-custom">Ver Items</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
